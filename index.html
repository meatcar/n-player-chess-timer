<!DOCTYPE html>
<html lang="en">
    <head>
        <title>n player chess timer</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>
                n-player chess timer
                <small>smack the keyboard to end your turn!</small>
            </h1>
        </div>
        <div class="row">
            <div class="span12">
                <button class="btn btn-large" id="pause">
                    Start/Pause
                </button>
                <button class="btn btn-large" id="restart">
                    Restart
                </button>
                <button class="btn btn-large btn-info" data-toggle="modal" href="#customize">
                    Players
                </button>
            </div>
        </div>
        <div class="row" id="timers">
        </div>
        <div class="modal hide fade in" id="customize">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">Ã—</button>
                <h3> Name</h3>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Hour</th>
                        <th>Min</th>
                        <th>Sec</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn" id="addplayer">Add a player</button>
                <button class="btn" id="rmplayer">Remove a player</button>
                <button class="btn" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" id="save">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <!-- scripts below here -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ntimer.js"></script>
</body>
</html>
