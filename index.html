<html>
    <head>
        <title>n player chess timer</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
<body>
    <div id="container">
        <div class="page-header">
            <h1>
                n player chess timer
                <small>a javascript timer for a game of n-player chess</small>
            </h1>
        </div>
        <div class="row">
            <div class="span4 player btn disabled" id="player1">
                <p class="name"></p>
                <h1 class="time"></h1>
            </div>
            <div class="span4 player btn btn-success disabled" id="player2">
                <p class="name"></p>
                <h1 class="time"></h1>
            </div>
            <div class="span4 player btn disabled" id="player3">
                <p class="name"></p>
                <h1 class="time"></h1>
            </div>
        </div>
        <div id="customize">
        </div>
    </div>
    <!-- scripts below here -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ntimer.js"></script>
</body>
</html>
